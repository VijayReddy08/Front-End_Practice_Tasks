<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Welcome to Internet cards | New way to share your Internet profile
    </title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/login.css" />
  </head>
  <body>
    <main>
      <section class="login-section">
        <div class="container-fluid">
          <div class="row justify-content-evenly align-items-center">
            <div class="col-md-5">
              <div class="login-image-section">
                <div class="img-container">
                  <img
                    class="img-fluid"
                    src="assets/login-illustration.svg"
                    alt="Logn illustration image"
                  />
                </div>
                <div class="login-description-container">
                  <h2>
                    Create your free account with
                    <span class="green-color-span">internetcard</span>
                  </h2>
                </div>
              </div>
            </div>
            <div class="col-md-5">
              <!-- Login form section starts here -->
              <div
                class="login-form-section form-section text-center rounded-3"
              >
                <p class="fs-3 mb-5">Log in</p>
                <form>
                  <div class="mb-3">
                    <input
                      type="email"
                      class="form-control rounded-pill border border-dark"
                      id="login-email"
                      name="email"
                      placeholder="E-mail"
                      aria-describedby="emailHelp"
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      type="password"
                      class="form-control rounded-pill border border-dark"
                      id="login-password"
                      name="password"
                      placeholder="password"
                    />
                  </div>

                  <p class="privacy-statement">
                    By continuing, you agree to Internetcard's
                    <span class="green-color-span">Terms of Use</span> and
                    <span class="green-color-span">Privacy Policy.</span>
                  </p>

                  <p class="text-end">
                    <a class="text-black fw-bold forgot-password" href="#"
                      >forgot password ?</a
                    >
                  </p>

                  <button
                    type="submit"
                    id="sign-in-btn"
                    class="sign-in-btn btn rounded-pill w-100 p-2 text-white"
                  >
                    Sign in
                  </button>
                </form>

                <p class="fw-bolder my-3">or</p>
                <button class="login-with-google btn rounded-pill w-75 mb-5">
                  <img
                    class="img-fluid align-middle"
                    src="assets/gmail-icon.svg"
                    alt="Gmail icon"
                    width="20"
                  />
                  <h2 class="d-inline align-middle ms-2">Login with Google</h2>
                </button>

                <p class="new-member">
                  Not a member yet?
                  <a href="#" class="ms-2" id="signup-link" role="button"
                    >Signup</a
                  >
                </p>
              </div>
              <!-- Login form section ends here -->

              <!-- Sign up form section starts here -->
              <div
                class="signup-form-section form-section text-center rounded-3 d-none"
              >
                <p class="fs-3 mb-5">Sign up</p>

                <form>
                  <div class="mb-3">
                    <input
                      type="email"
                      class="form-control rounded-pill border border-dark"
                      id="signup-email"
                      name="email"
                      placeholder="your email"
                      aria-describedby="emailHelp"
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      type="password"
                      class="form-control rounded-pill border border-dark"
                      id="signup-password"
                      name="password"
                      placeholder="your password"
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      type="password"
                      class="form-control rounded-pill border border-dark"
                      id="signup-confirm-password"
                      name="password"
                      placeholder="confirm password"
                    />
                  </div>

                  <p class="privacy-statement">
                    By continuing, you agree to Internetcard's
                    <span class="green-color-span">Terms of Use</span> and
                    <span class="green-color-span">Privacy Policy.</span>
                  </p>

                  <button
                    type="submit"
                    id="sign-up-btn"
                    class="sign-up-btn btn rounded-pill text-white my-5"
                  >
                    Signup
                  </button>
                </form>

                <p class="new-member">
                  Already have an account?
                  <a href="#" class="ms-2" id="login-link" role="button"
                    >Login</a
                  >
                </p>
              </div>
              <!-- Sign up form section ends here -->
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Custom Javascript -->
    <script src="scripts/login.js"></script>
  </body>
</html>
