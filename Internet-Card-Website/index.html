<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internet Card</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- hearder section starts here -->
    <header>
      <nav class="primary-navbar">
        <a href="#" class="logo-link">
          <img src="assets/ecard-logo-blue-nav.svg" alt="logo" width="135" />
        </a>
        <div class="navbar-links">
          <div class="links-part-one">
            <a href="#" class="active">Home</a>
            <a href="#">How it works</a>
          </div>
          <div class="links-part-two">
            <a href="#">Login</a>
            <a href="#" class="get-the-card-btn">Get the card</a>
          </div>
        </div>
      </nav>
    </header>
    <!-- hearder section ends here -->

    <!-- create share advance section starts here -->
    <section>
      <div class="csa-section">
        <h2>Create.Share. <span class="green-color">Advance</span></h2>
        <div class="csa-cards-container">
          <div class="csa-card">
            <img src="assets/manage-your-ecard.svg" alt="Manage your card" />
            <h3>Manage your card</h3>
          </div>
          <div class="csa-card">
            <img src="assets/Easilyshareable-icon.svg" alt="Easily Sharable" />
            <h3>Easily Sharable</h3>
          </div>
          <div class="csa-card">
            <img src="assets/Multiplethemes-icon.svg" alt="Multiple Themes" />
            <h3>Multiple Themes</h3>
          </div>
          <div class="csa-card">
            <img src="assets/Savecard-icon.svg" alt="Save Cards" />
            <h3>Save Cards</h3>
          </div>
          <div class="csa-card">
            <img
              src="assets/Pocketfriendlyui-icon.svg"
              alt="Pocket Friendly UI"
            />
            <h3>Pocket Friendly UI</h3>
          </div>
          <div class="csa-card">
            <img src="assets/QRCodescanner-icon.svg" alt="QR Code Scanner" />
            <h3>QR Code Scanner</h3>
          </div>
        </div>
      </div>
    </section>
    <!-- create share advance section ends here -->

    <!-- footer section starts here -->
    <footer>
      <section class="feedback-section">
        <h3>Get in touch</h3>
        <div class="row1">
          <div class="row1-title">
            <h2>We'd love to hear from you</h2>
          </div>
          <form>
            <div class="feedback-div">
              <div class="email-phone">
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="your mail here"
                />

                <input
                  type="tel"
                  name="phone"
                  id="phone"
                  placeholder="Mobile no"
                />
              </div>
              <div class="textarea-and-send-btn">
                <textarea
                  name="message"
                  id="message"
                  placeholder="your message here"
                ></textarea>

                <a href="#" class="send-btn">Send </a>
              </div>
            </div>
          </form>
        </div>
      </section>

      <section class="copy-rights">
        <h3>
          &copy; 2022 <span class="ecard green-color">ecard</span> All rights
          reserved
        </h3>
        <div class="green-color">
          <a href="#" class="terms-margin">Terms of use</a>
          <a href="#">Privacy Policy</a>
        </div>
        <div class="follow-us">
          <h3>Follow us on :</h3>
          <div class="social-media-icons">
            <a href="#"
              ><img src="assets/Facebook-icon.png" alt="Facebook icon" />
            </a>
            <a href="#"
              ><img src="assets/instagram.svg" alt="Instagram icon"
            /></a>
            <a href="#"
              ><img src="assets/LinkedIN-icon.png" alt="LinkedIn icon"
            /></a>
            <a href="#"
              ><img src="assets/Twitter-icon.png" alt="Twitter icon"
            /></a>
          </div>
        </div>
      </section>
    </footer>
    <!-- footer section ends here -->
  </body>
</html>
